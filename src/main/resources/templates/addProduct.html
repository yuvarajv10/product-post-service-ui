<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br />
		<a href="/product/logout">Logout</a> <br />
		<br />
		<form action="#" th:action="@{/product/addProduct}"
			th:object="${addProductForm}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" required="required" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" required="required" th:field="*{price}" /></td>
				</tr>
				<tr>
					<td>Image:</td>
					<td><input type="text" required="required" th:field="*{image}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Category:</td>
					<td><input type="text" required="required" th:field="*{category}" /></td>
				</tr>
				<tr>
					<td>Width:</td>
					<td><input type="text" th:field="*{width}" /></td>
				</tr>
				
				<tr>
					<td>Height:</td>
					<td><input type="text" th:field="*{height}" /></td>
				</tr>
				<tr>
					<td>Weight:</td>
					<td><input type="text" th:field="*{weight}" /></td>
				</tr>
				<tr>
					<td>Quantity:</td>
					<td><input type="text" required="required" th:field="*{quantity}" /></td>
				</tr>
				<tr>
					<td>Shipping Fee:</td>
					<td><input type="text" required="required" th:field="*{shippingFee}" /></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
